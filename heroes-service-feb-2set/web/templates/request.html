{{define "title2"}}Request{{end}}

{{define "body2"}}
<h2>Create or Update</h2>
<br><br>
{{ if .Response }}
{{ if .Success }}
<div class="alert alert-success" role="alert">
    Successful request, transaction ID: {{ .TransactionId }}
</div>
{{ else }}
<div class="alert alert-danger" role="alert">
    Unable to submit the request, retry later.
</div>
{{ end }}
{{ end }}

<form class="form-inline" action="request.html" method="post">
    <div class="form-group">
        <label for="helloValue">Key</label>
        <input type="text" class="form-control" id="ItemKey" placeholder="Item Key" name="key" autocomplete="off"></div>  <br>

        <label for="value">IMEINo</label>
        <input type="text" class="form-control" id="IMEINo" placeholder="imei no" name="imeino" value="23tgfghuhfjg"><br>
	<label for="value">Specifications</label>
        <input type="text" style="width:100px" class="form-control" id="specifications" placeholder="Specifications" name="specifications" value="ModelName:Lenovo-k,Processor:Snapdragon-630, Dimensions:120 ,Battery: 3200, DisplayUnit:1920*720,CameraModule:111,Memory:16Gb"><br>
	<label for="value">Manufacturer Name</label>

        <input type="text" class="form-control" id="producername" placeholder="producername" name="producername"><br>
	<label for="value">Retailer Name</label>
        <input type="text" class="form-control" id="manufacturername" placeholder="Manufacturer Name" name="manufacturername"><br>
	<label for="value">Shelf Life</label>
        <input type="text" class="form-control" id="shelflife" placeholder="shelflife" name="shelflife"><br>
	<label for="value">Manufacturing Site</label>
        <input type="text" class="form-control" id="manufacturingsite" placeholder="manufacturingsite" name="manufacturingsite"><br>
    <label for="helloValue">Final Assembly Date</label>
        <input type="text" class="form-control" id="finalassemblydate" placeholder="finalassemblydate" name="finalassemblydate"><br>
    <label for="helloValue">Packaging Date</label>
        <input type="text" class="form-control" id="packagingdate" placeholder="packagingdate" name="packagingdate"><br>
    <label for="helloValue">Price</label>
        <input type="text" class="form-control" id="price" placeholder="price" name="price"><br>
    </div>
    <input type="hidden" name="submitted" value="true">
    <button type="submit" class="btn btn-default">Send the request</button>
</form>


{{end}}
